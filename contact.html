<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b0323d7c99.js" crossorigin="anonymous"></script>
    <title>TRAVEL WEBSITE | WELCOME</title>
</head>
<body>
    <nav class="navbar bg-dark nav-bar">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="home.html">HOME</a></li>
                <li class="nav-item"><a href="about.html">ABOUT</a></li>
                <li class="nav-item"><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-2x text-red fa-solid fa-location-dot"></i>
                        <h2 class="text-gray md-heading">LOCATION</h2>
                        <p class="text-gray">#1234 Elm Street, Springfield, IL, 62704</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-2x text-red fa-regular fa-envelope"></i>
                        <h2 class="text-gray md-heading">E-MAIL</h2>
                        <p class="text-gray"> world.travel@example.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-2x text-red fa-solid fa-phone"></i>
                        <h2 class="text-gray md-heading">CALL</h2>
                        <p class="text-gray">+92000000001</p>
                    </div>
                    <img src="images/company-img.jpg" alt="company-img">
                </div>
                <form action="" class="form">
                    <h2 class="md-heading text-black">CONTACT US</h2>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone-number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">SUBMIT</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="accounts">
            <i class="fa-brands fa-facebook fa-2x"></i>
            <i class="fa-brands fa-twitter fa-2x"></i>
            <i class="fa-brands fa-instagram fa-2x"></i>
        </div>
        <p>World Travel &copy; 2024, All Rights Reserved</p>
    </footer>
</body>
</html>
